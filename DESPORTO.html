<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Fotografia Desportiva - LAIDRÉ</title>
    <link rel="stylesheet" href="DESPORTO.css">
</head>
<body>
    <!-- Logotipo e link para o início -->
    <a href="FASE2.html" class="logo-link">
        <img src="fotos/logo LA - cópia.png" alt="Logo LANDRÉ" class="logo-img">
    </a>
    
    <div class="gallery-content">
        <!-- Galeria principal -->
            <img src="fotos/foto7.jpeg" alt="Imagem 1" class="img1" onclick="openModal(this)" />
            <img src="fotos/foto9.jpeg" alt="Imagem 2" class="img2" onclick="openModal(this)" />
            <img src="fotos/foto8.jpeg" alt="Imagem 3" class="img3" onclick="openModal(this)" />
            <img src="fotos/foto6.jpeg" alt="Imagem 4" class="img4" onclick="openModal(this)" />
                <a href="PORTFOLIO.html" class="gallery-title">
                    FOTOGRAFIA<br>DESPORTIVA
                </a>
            <img src="fotos/foto2.jpeg" alt="Imagem 5" class="img5" onclick="openModal(this)" />
            <img src="fotos/foto4.jpeg" alt="Imagem 6" class="img6" onclick="openModal(this)" />
            <img src="fotos/foto3.jpeg" alt="Imagem 7" class="img7" onclick="openModal(this)" />
    </div>

    <!-- Modal (lightbox) -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close-btn">&times;</span>
        <img id="modal-img" class="modal-img" src="" alt="">
    </div>

    <script>
        function openModal(img) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modal-img");
            modal.style.display = "flex";
            modalImg.src = img.src;
            document.getElementById('page-content').classList.add('blurred');
        }
        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
            document.getElementById('page-content').classList.remove('blurred');
        }
        document.getElementById("modal-img").addEventListener("click", function(e){
            e.stopPropagation();
        });
    </script>
