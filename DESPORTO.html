<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Fotografia Desportiva - LAIDRÉ</title>
    <link rel="stylesheet" href="desporto.css">
</head>

<body>
    <!-- Logotipo e link para o início -->
    <a href="index.html" class="logo-link">
        <img src="fotos/logo_vertical_preto.png" alt="Logo LANDRÉ" class="logo-img">
    </a>
    
<div class="title">
    <span>FOTOGRAFIA</span><br>
    <span>DE PAISAGEM</span>
</div>    

<div class="row">
  <div class="column">
    <img src="fotos/foto7.jpeg" alt="Imagem 1" onclick="openModal(this)" />
    <img src="fotos/foto9.jpeg" alt="Imagem 2" onclick="openModal(this)" />
    <img src="fotos/foto8.jpeg" alt="Imagem 3" onclick="openModal(this)" />
    <img src="fotos/foto6.jpeg" alt="Imagem 4" onclick="openModal(this)" />
    <img src="fotos/foto2.jpeg" alt="Imagem 5" onclick="openModal(this)" />
    <img src="fotos/foto4.jpeg" alt="Imagem 6" onclick="openModal(this)" />
    <img src="fotos/foto3.jpeg" alt="Imagem 7" onclick="openModal(this)" />
    <img src="fotos/foto10.jpg" alt="Imagem 1" onclick="openModal(this)" />
    <img src="fotos/foto11.jpg" alt="Imagem 2" onclick="openModal(this)" />
    <img src="fotos/foto12.jpg" alt="Imagem 3" onclick="openModal(this)" />
    <img src="fotos/foto13.jpg" alt="Imagem 4" onclick="openModal(this)" />
    <img src="fotos/foto14.jpg" alt="Imagem 5" onclick="openModal(this)" />
    <img src="fotos/foto15.jpg" alt="Imagem 6" onclick="openModal(this)" />
    <img src="fotos/foto16.jpg" alt="Imagem 7" onclick="openModal(this)" />
    <img src="fotos/ foto17.jpg" alt="Imagem 6" onclick="openModal(this)" />
    <img src="fotos/foto18.jpg" alt="Imagem 7" onclick="openModal(this)" />
  </div>
</div>

  <!-- Modal (lightbox) -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close-btn">&times;</span>
        <img id="modal-img" class="modal-img" src="" alt="">
    </div>

    <script>
        function openModal(img) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modal-img");
            modal.style.display = "flex";
            modalImg.src = img.src;
            document.getElementById('page-content').classList.add('blurred');
        }
        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
            document.getElementById('page-content').classList.remove('blurred');
        }
        document.getElementById("modal-img").addEventListener("click", function(e){
            e.stopPropagation();
        });
    </script>
</body>
